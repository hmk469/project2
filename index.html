<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto"/>

</head>
<body>
    <div class="Menu">
       <div class="logo">
           <h2>
               <i class="fa-brands fa-instagram"></i>
                 Instagram
        </h2>
       </div>
       <div class="searchbar">
        <i class="fa-solid fa-magnifying-glass"></i>
        <input type="text" name="" id="" placeholder="Search">
        <i class="fa-solid fa-microphone"></i>
       </div>
       <div class="creatFile">
        <button>+Creat Files</button>
       </div>
       <div class="icons">
        <i class="fa-brands fa-facebook-messenger"><span><i class="fa-solid fa-circle"></i></span></i>        
        <i class="fa-solid fa-bell"><span><i id="secicon" class="fa-solid fa-circle"></i></span></i>
        <i class="fa-solid fa-bars"></i>
       </div> 
    </div><hr>
    <div class="container">
        <div class="left">
        <div class="profile">
            <img src="imgaes/profile.jpg" alt="Profile" title="myprofile">
            <h3>Htet Min Khant</h3>
            <h4>Penwegon,Pago,Myanmar</h4>
        </div>
        <div class="my">
            <div class="Post">
                <h3>578</h3>
                <h4>Posts</h4>
            </div>
            <div class="Followers">
                <h3>1500</h3>
                <h4>Followers</h4>
            </div>
            <div class="Likes">
                <h3>3500</h3>
                <h4>Likes</h4>
            </div>
        </div>
        <div class="Menu">
           <h3><i class="fa-solid fa-house"></i>Feed</h3>
           <h3><i class="fa-brands fa-wpexplorer"></i>Explore</h3>
           <h3><i class="fa-solid fa-bookmark"></i>My Favourities</h3>
           <h3><i class="fa-solid fa-location-arrow"></i>Direct</h3>
           <h3><i class="fa-solid fa-tv"></i>IF TV</h3>
           <h3><i class="fa-solid fa-gear"></i>Settings</h3>
        </div>
        </div>
    </div>
</body>
</html>
